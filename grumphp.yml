grumphp:
  ascii:
    failed: null
    succeeded: null
  process_timeout: 600
  parallel:
    enabled: false
    max_workers: 32
  fixer:
    enabled: true
    fix_by_default: true
  testsuites:
    style:
      tasks:
        - composer
        - phpmd
        - phpcsfixer
    static:
      tasks:
        - psalm
  tasks:
    composer:
      metadata: { priority: 700 }
    git_blacklist:
      keywords: [die(, var_dump(, exit;]
      metadata: { priority: 500 }
    phpcs:
      standard:
        - PSR2
      whitelist_patterns: ['/^src(.*)/', '/^app(.*)/', '/^config(.*)/', '/^test(.*)/']
      ignore_patterns: ['*.blade.php']
      metadata: { priority: 400 }
      exclude: ['Generic.Files.LineLength']
    # phpstan:
    #   ignore_patterns: ['/^tests(.*)/', '/^database(.*)/', '/^config(.*)/', '/^routes(.*)/']
    #   configuration: phpstan.neon
    #   level: 5
    #   metadata: { priority: 300 }
    phpcpd:
      directory: ['src']
      exclude: ['vendor']
      fuzzy: false
      min_lines: 5
      min_tokens: 70
      triggered_by: ['php']
    phpmd:
      whitelist_patterns: ['/^src(.*)/', '/^app(.*)/', '/^config(.*)/', '/^recources(.*)/']
      ruleset: ['ruleset.xml']
      report_format: ansi
      metadata: { priority: 200 }
    phpunit:
      metadata: { priority: 100 }
    phpcsfixer:
      allow_risky: true
      config: .php-cs-fixer.php
      using_cache: false
      config_contains_finder: true
      verbose: true
      diff: false
      triggered_by: ['php']
      metadata: { priority: 500 }
    psalm:
      config: psalm.xml
      ignore_patterns: ['*.blade.php']
      no_cache: false
      output_format: console
      threads: 1
      triggered_by: ['php']
      show_info: false
      metadata: { priority: 400 }
